<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="shortcut icon" href="https://image.flaticon.com/icons/png/512/2785/2785819.png" type="image/x-icon">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.5.0/chart.min.js" integrity="sha512-asxKqQghC1oBShyhiBwA+YgotaSYKxGP1rcSYTDrB0U6DxwlJjU59B67U8+5/++uFjcuVM8Hh5cokLjZlhm3Vg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <link rel="stylesheet" href="style.css">

    <title>Covid-19 INDIA | Wear a Mask</title>
</head>

<body onload="getCovidData()">
    
    <div id="preloader"></div>
    <div class="main-container">
        <div class="left-container">
            <div class="top-section">
                <h1>COVID-19 <span style="color: blue;">INDIA</span></h1>
                <h5 id="updated"></h5>
                <!-- <div class="btn-group">
                    <button type="button" class="btn btn-success btn-sm dropdown-toggle" data-bs-toggle="dropdown"
                        aria-expanded="false">
                        INDIA
                    </button>
                    <ul class="dropdown-menu" id="dropdown"></ul>
                </div> -->
            </div>
            <div id="InfoBox"></div>
            <div class="right-container">
                <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th scope="col">State</th>
                        <th scope="col">Confirmed</th>
                        <th scope="col">Active</th>
                        <th scope="col">Deaths</th>
                        <th scope="col">Recovered</th>
                      </tr>
                    </thead>
                    <tbody id="tableData">
                    </tbody>
                  </table>
            </div>
        </div>
        <div class="main-right">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d20952650.331840575!2d71.33864603936888!3d25.773490743311797!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x30635ff06b92b791%3A0xd78c4fa1854213a6!2sIndia!5e0!3m2!1sen!2sin!4v1628523398839!5m2!1sen!2sin" style="border:0; width: 31vw; height: 100vh;" allowfullscreen="" loading="lazy"></iframe>
            <canvas id="myChart" width="400" height="450"></canvas>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
